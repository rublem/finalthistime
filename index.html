<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <base href="http://127.0.0.1:5500/">
</head>
<body>
    <header id="header-container"></header>
    <main class="home-content">
        <section class="hero">
            <div class="background-slideshow"></div>
            <div class="hero-content"></div>
        </section>
        <div class="inside">
            <section class="media-category" id="movies">
                <h2>Movies <span class="show-all" data-category="movie"></span></h2>
                <div class="media-scroll-container"></div>
            </section>
            <section class="media-category" id="tv-shows">
                <h2>TV Shows <span class="show-all" data-category="tvshow"></span></h2>
                <div class="media-scroll-container"></div>
            </section>
            <section class="media-category" id="books">
                <h2>Books <span class="show-all" data-category="book"></span></h2>
                <div class="media-scroll-container"></div>
            </section>
            <section class="media-category" id="games">
                <h2>Games <span class="show-all" data-category="game"></span></h2>
                <div class="media-scroll-container"></div>
            </section>
            <section class="media-category" id="albums">
                <h2>Music Albums <span class="show-all" data-category="album"></span></h2>
                <div class="media-scroll-container"></div>
            </section>
        </div>
    </main>
    <div id="mediaModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-content">
                <button class="close-x-btn">Ã—</button>
                <div class="modal-inner">
                    <div class="modal-banner-container">
                        <img id="modal-banner" class="modal-banner" src="" alt="Media Banner">
                        <div class="banner-gradient"></div>
                        <div class="modal-poster-container">
                            <img id="modal-poster" class="modal-poster" src="" alt="Media Poster">
                        </div>
                    </div>
                    <div class="modal-details">
                        <h3 id="modal-title" class="modal-title"></h3>
                        <div class="modal-info">
                            <div class="modal-info-section"></div>
                        </div>
                        <div class="modal-actions">
                            <button class="watch-now-btn">Watch Now</button>
                            <div id="spotify-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer-container"></footer>

    <script>
        // Redirect to ensure correct origin for localStorage
        const preferredOrigin = 'http://127.0.0.1:5500';
        if (window.location.origin !== preferredOrigin) {
            window.location.replace(preferredOrigin + window.location.pathname + window.location.search);
        }
    </script>
    <script src="header-footer.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
