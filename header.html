<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        .navbar {
            height: 70px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .logo {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logo img {
            height: 60px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.6));
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .navbar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            width: auto;
        }

        .navbar nav ul li {
            margin-left: 20px;
        }

        .navbar nav ul li:first-child {
            margin-left: 0;
        }

        .navbar nav ul li a {
            color: rgba(201, 201, 201, 0.9);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
            text-shadow: 1px 1px 2px black;
            font-size: 105%;
        }

        .navbar nav ul li a:hover {
            color: #af1818;
        }


        @media (max-width: 768px) {
            .navbar {
                padding: 0 15px;
                height: 50px; 
            }

            .logo img {
                height: 40px;
            }

            .navbar nav ul li {
                margin-left: 10px;
            }

            .navbar nav ul li a {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 10px;
                height: 40px;
            }

            .logo img {
                height: 30px;
            }

            .navbar nav ul li {
                margin-left: 8px;
            }

            .navbar nav ul li a {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="My Media Logo">
            </a>
            <nav class="nav-menu">
                <ul>
                    <li><a href="show-all.html?type=movie" data-category="movie">BROWSE ALL</a></li>
                    <li><a href="add-delete.html">ADD/DELETE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
</body>
</html>
