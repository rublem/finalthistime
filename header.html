
<header>
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="My Media Logo">
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav-menu">
            <ul>
                <li style="padding-left: 500px; padding-right: 650px;"><a href="show-all.html?type=movie" data-category="movie">Browse All</a></li>
                <li><a href="add-delete.html">Add/Delete</a></li>
            </ul>
        </nav>
    </div>
</header>

<style>
.navbar {    
    background-color: transparent;
    padding: 25px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.logo img {
    height: 50px;
}

.navbar nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.navbar nav ul li {
    margin-left: 20px;
}

.navbar nav ul li a {
    color: rgba(201, 201, 201, 0.9);
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
    text-shadow: 1px 1px 2px black; 
    font-size: 105%;
}

.navbar nav ul li a:hover {
    color: #af1818;
}

.menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    z-index: 101;
}

.hamburger,
.hamburger::before,
.hamburger::after {
    content: '';
    display: block;
    width: 25px;
    height: 3px;
    background: white;
    transition: all 0.3s ease;
}

.hamburger::before {
    transform: translateY(-8px);
}

.hamburger::after {
    transform: translateY(5px);
}

.menu-toggle.active .hamburger {
    background: transparent;
}

.menu-toggle.active .hamburger::before {
    transform: rotate(45deg);
}

.menu-toggle.active .hamburger::after {
    transform: rotate(-45deg);
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .navbar {
        padding: 10px 15px;
    }

    .menu-toggle {
        display: block;
    }

    .nav-menu {
        display: none;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px 0;
    }

    .nav-menu.active {
        display: block;
    }

    .navbar nav ul {
        flex-direction: column;
        align-items: center;
    }

    .navbar nav ul li {
        margin: 10px 0;
    }

    .navbar nav ul li a {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    .logo img {
        height: 40px;
    }

    .navbar nav ul li a {
        font-size: 16px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');

    if (!menuToggle || !navMenu) {
        console.error('Menu toggle or nav menu not found');
        return;
    }

    menuToggle.addEventListener('click', () => {
        console.log('Menu toggle clicked');
        menuToggle.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    navMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });
});
</script>
